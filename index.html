<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWC #2</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      cursor: none; /* Skrytie kurzora */
    }

    iframe {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- YouTube LIVE stream iframe (sem vlož správny embed link) -->
  <iframe
    src="https://www.youtube.com/embed/D6N3J7AkBg4?autoplay=1&mute=1&fs=1&modestbranding=1&controls=0&rel=0"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>

  <script>
    // Zakáže pravý klik
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Povolený F11, blokovanie iných nebezpečných kláves
    document.addEventListener('keydown', e => {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && (e.key === 'u' || e.key === 'c')) ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i')
      ) {
        e.preventDefault();
      }
    });

    // Zablokuj dvojklik (pre istotu)
    document.addEventListener('dblclick', e => e.preventDefault());
  </script>

</body>
</html>
