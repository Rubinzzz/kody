<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PWC #2</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%; width: 100%;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
    color: white;
  }
  iframe {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    border: none;
    z-index: 1;
  }
  #watermark {
    position: fixed;
    font-size: 28px;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 5px black;
    z-index: 9999;
    pointer-events: none;
    user-select: none;
    transition: all 0.5s ease;
  }
  #screen-blocker-watermark {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    z-index: 10000;
    color: rgba(255,255,255,0.1);
    font-size: 10vw;
    font-weight: bold;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: watermarkMove 20s linear infinite;
    white-space: nowrap;
    transform-origin: center;
    transform: rotate(-45deg);
  }
  @keyframes watermarkMove {
    0%   { transform: translateX(-100%) rotate(-45deg);}
    100% { transform: translateX(100%) rotate(-45deg);}
  }
  #black-screen {
    display: none;
    position: fixed;
    z-index: 20000;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: black;
  }
  #duplicate-warning {
    display: none;
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 0, 0, 0.8);
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    z-index: 999999;
    font-weight: bold;
    font-size: 18px;
    user-select: none;
  }
</style>
</head>
<body>

<iframe
  id="ytplayer"
  src="https://www.youtube.com/embed/HVthxP19EXs?autoplay=1&mute=1&fs=1&modestbranding=1&controls=0&rel=0"
  allow="autoplay; encrypted-media"
  allowfullscreen
></iframe>

<div id="screen-blocker-watermark">PPV STREAM - NEZAZNAMENÁVAJ</div>
<div id="black-screen"></div>

<div id="watermark">N/A</div>
<div id="duplicate-warning">❌ Tento link je už práve používaný.</div>

<script>
  // Kód na autorizáciu z tvojho pôvodného skriptu, netreba meniť.

  // Blokovanie PrintScreen klávesy
  document.addEventListener('keydown', e => {
    if (e.key === "PrintScreen") {
      alert("Screenshot je zakázaný!");
      e.preventDefault();
    }
  });

  // Page Visibility API – pri prepnutí na inú kartu čierna obrazovka + zastavenie videa
  document.addEventListener('visibilitychange', () => {
    const iframe = document.getElementById('ytplayer');
    const blackScreen = document.getElementById('black-screen');
    if (document.hidden) {
      iframe.style.display = 'none';
      blackScreen.style.display = 'block';
    } else {
      blackScreen.style.display = 'none';
      iframe.style.display = 'block';
    }
  });
</script>

</body>
</html>
