<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Livestream s kódom</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }
    iframe {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
    }
    #watermark {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px black;
      z-index: 9999;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <iframe
    src="https://www.youtube.com/embed/dD07iE4kqys?autoplay=1&mute=1&fs=0"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>

  <div id="watermark">Tvoj kód: N/A</div>

  <script>
    // Tu pridaj emaily a ich kódy
    const codes = {
      "juraj.mesiarik15@gmail.com": "KOD_JURAJ_1234",
      "macatomacko@gmail.com": "KOD_MACA_5678",
      // Pridaj ďalšie emaily a kódy podľa potreby
      // "novy.email@gmail.com": "KOD_NOVY_9999"
    };

    // Funkcia na získanie parametra "email" z URL
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const email = getParam('email')?.toLowerCase();
    const watermark = document.getElementById('watermark');

    if (email && codes[email]) {
      watermark.textContent = `Tvoj kód: ${codes[email]}`;
    } else {
      watermark.textContent = "Tvoj kód: Nie je dostupný";
    }

    // Blokovanie pravého kliknutia
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Blokovanie fullscreen cez klávesy a klávesové skratky
    document.addEventListener('keydown', e => {
      if (
        e.key === 'F11' ||
        e.key === 'F12' ||
        e.key.toLowerCase() === 'f' ||  // blokovanie klávesy F
        (e.ctrlKey && (e.key === 'u' || e.key === 'c')) ||
        (e.ctrlKey && e.shiftKey && (e.key.toLowerCase() === 'i'))
      ) {
        e.preventDefault();
      }
    });

    // Blokovanie fullscreen cez dvojklik
    document.addEventListener('dblclick', e => e.preventDefault());
  </script>
</body>
</html>
