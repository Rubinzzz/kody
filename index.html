<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PWC #2</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }

    iframe {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
    }

    #watermark {
      position: fixed;
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px black;
      z-index: 99999;
      pointer-events: none;
      user-select: none;
      transition: all 0.5s ease;
    }

    /* Skryté interaktívne elementy (môžeš upraviť alebo vymazať, ak ich nepotrebuješ) */
    #block-yt-top-left,
    #block-yt-top-right,
    #block-yt-left-button,
    #block-yt-button,
    #block-yt-full {
      position: fixed;
      background: transparent;
      pointer-events: auto;
      z-index: 99998;
    }

    #block-yt-top-left { top: 0; left: 0; width: 300px; height: 60px; }
    #block-yt-top-right { top: 10px; right: 10px; width: 150px; height: 60px; }
    #block-yt-left-button { bottom: 10px; left: 10px; width: 160px; height: 50px; }
    #block-yt-button { bottom: 10px; right: 10px; width: 130px; height: 40px; }
    #block-yt-full { top: 0; left: 0; width: 100vw; height: 100vh; }

    body {
      cursor: none;
    }
  </style>
</head>
<body>
  <iframe
    src="https://www.youtube.com/embed/cCEuSFXGhbw?autoplay=1&mute=1&fs=1&modestbranding=1&controls=0&rel=0"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>

  <div id="block-yt-full"></div>
  <div id="block-yt-top-left"></div>
  <div id="block-yt-top-right"></div>
  <div id="block-yt-button"></div>
  <div id="block-yt-left-button"></div>

  <!-- Watermark kód -->
  <div id="watermark">Načítava sa...</div>

  <script>
    const codes = {
      "kristianbakaj2010@gmail.com": "kristian-bakaj.free-ppv",
      "dominikmartinsky369@gmail.com": "dominik-martinsky.free-ppv",
      "jakubfoltan9@gmail.com": "jakub-foltan.free-ppv",
      "davidfazik1@gmail.com": "david-fazik.free-ppv",
      "dddavidfazik1@gmail.com": "xd"
    };

    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name)?.toLowerCase();
    }

    const email = getParam('email');
    const watermark = document.getElementById('watermark');

    if (email && codes[email]) {
      watermark.textContent = codes[email];
    } else {
      watermark.textContent = "Tvoj kód: Nie je dostupný";
    }

    // Menenie pozície kódu každých 15 sekúnd
    const positions = [
      { top: "20px", left: "20px", right: "", transform: "none" },
      { top: "20px", left: "50%", right: "", transform: "translateX(-50%)" },
      { top: "20px", left: "auto", right: "20px", transform: "none" }
    ];

    let currentPosition = 0;

    function changeWatermarkPosition() {
      const pos = positions[currentPosition];
      watermark.style.top = pos.top;
      watermark.style.left = pos.left;
      watermark.style.right = pos.right || "";
      watermark.style.transform = pos.transform;
      currentPosition = (currentPosition + 1) % positions.length;
    }

    changeWatermarkPosition();
    setInterval(changeWatermarkPosition, 15000);

    // Blokovanie pravého kliknutia a kláves
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (
        e.key === 'F12' ||
        e.key.toLowerCase() === 'f' ||
        (e.ctrlKey && (e.key === 'u' || e.key === 'c')) ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i')
      ) {
        e.preventDefault();
      }
    });

    document.addEventListener('dblclick', e => e.preventDefault());
  </script>
</body>
</html>
