<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PWC #2</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      cursor: none;
    }

    #block-yt-top-right {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 150px;
      height: 60px;
      z-index: 99999;
      background: transparent;
      pointer-events: auto;
    }

    #block-yt-full {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 99998;
      background: transparent;
    }

    #block-yt-top-left {
      position: fixed;
      top: 0;
      left: 0;
      width: 300px;
      height: 60px;
      z-index: 99999;
      pointer-events: auto;
      background: transparent;
    }

    #block-yt-left-button {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 160px;
      height: 50px;
      z-index: 99999;
      pointer-events: auto;
      background: transparent;
    }

    iframe {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
    }

    #watermark {
      position: fixed;
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px black;
      z-index: 9999;
      pointer-events: none;
      user-select: none;
      transition: all 0.5s ease;
    }

    #block-yt-button {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 130px;
      height: 40px;
      z-index: 99999;
      pointer-events: auto;
      background: transparent;
    }
  </style>
</head>
<body>

<iframe
  src="https://www.youtube.com/embed/dD07iE4kqys?autoplay=1&mute=1&fs=1&modestbranding=1&controls=0&rel=0"
  allow="autoplay; encrypted-media"
  allowfullscreen
></iframe>

<div id="block-yt-full"></div>
<div id="block-yt-top-left"></div>
<div id="block-yt-top-right"></div>

<div id="watermark">Tvoj kód: N/A</div>
<div id="block-yt-button"></div>
<div id="block-yt-left-button"></div>

<script>
  // Kódy podľa emailu
  const codes = {
    "juraj.mesiarik15@gmail.com": "KOD_JURAJ_1234",
    "macatomacko@gmail.com": "d13fxd"
  };

  function getParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name)?.toLowerCase();
  }

  const email = getParam('email');
  const watermark = document.getElementById('watermark');

  if (email && codes[email]) {
    watermark.textContent = `Tvoj kód: ${codes[email]}`;
  } else {
    watermark.textContent = "Tvoj kód: Nie je dostupný";
  }

  // Posun vodotlače každých 15s
  const positions = [
    { top: "20px", left: "20px", right: "", transform: "none" },
    { top: "20px", left: "50%", right: "", transform: "translateX(-50%)" },
    { top: "20px", left: "auto", right: "20px", transform: "none" }
  ];
  let currentPosition = 0;
  function changeWatermarkPosition() {
    const pos = positions[currentPosition];
    watermark.style.top = pos.top;
    watermark.style.left = pos.left;
    watermark.style.right = pos.right || "";
    watermark.style.transform = pos.transform;
    currentPosition = (currentPosition + 1) % positions.length;
  }
  changeWatermarkPosition();
  setInterval(changeWatermarkPosition, 15000);

  // Blokovanie pravého kliknutia
  document.addEventListener('contextmenu', e => e.preventDefault());

  // Blokovanie klávesových skratiek, ale povoliť F11 (fullscreen)
  document.addEventListener('keydown', e => {
    if (
      e.key !== 'F11' && (
        e.key === 'F12' ||
        e.key.toLowerCase() === 'f' || // zablokuje F (okrem F11)
        (e.ctrlKey && (e.key === 'u' || e.key === 'c')) ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i')
      )
    ) {
      e.preventDefault();
    }
  });

  // Voliteľne zablokovať dvojklik
  document.addEventListener('dblclick', e => e.preventDefault());
</script>

</body>
</html>
